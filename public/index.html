<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizarra Colaborativa con Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Modal de bienvenida -->
    <div id="welcomeModal" class="modal">
        <div class="modal-content">
            <h2>Â¡Bienvenido a la Pizarra Colaborativa!</h2>
            <p>Ingresa tu nombre de usuario para comenzar:</p>
            <form id="usernameForm">
                <input type="text" id="usernameInput" placeholder="Tu nombre de usuario" maxlength="20" required>
                <button type="submit">Entrar a la Pizarra</button>
            </form>
        </div>
    </div>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>ðŸŽ¨ Pizarra Colaborativa</h1>
            <div class="user-info">
                <span id="userCount">0 usuarios conectados</span>
                <button id="clearBtn" class="btn-clear">ðŸ§¹ Limpiar Pizarra</button>
            </div>
        </header>

        <!-- Contenido principal -->
        <main class="main-content">
            <!-- Panel de dibujo -->
            <section class="drawing-panel">
                <div class="tools">
                    <div class="color-picker">
                        <label>Color:</label>
                        <input type="color" id="colorPicker" value="#000000">
                    </div>
                    <div class="brush-size">
                        <label>Grosor:</label>
                        <input type="range" id="brushSize" min="1" max="20" value="3">
                        <span id="brushSizeValue">3px</span>
                    </div>
                </div>
                <canvas id="drawingCanvas"></canvas>
            </section>

            <!-- Panel de chat -->
            <section class="chat-panel">
                <div class="chat-header">
                    <h3>ðŸ’¬ Chat en Tiempo Real</h3>
                    <div id="onlineUsers" class="online-users"></div>
                </div>
                <div id="chatMessages" class="chat-messages"></div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Escribe tu mensaje..." maxlength="200">
                    <button id="sendBtn">Enviar</button>
                </div>
            </section>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
</body>
</html>
