<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizarra Colaborativa üé® + üí¨</title>
    <meta name="description" content="Pizarra colaborativa en tiempo real con chat para m√∫ltiples usuarios">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header con controles -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">
                    <span class="icon">üé®</span>
                    Pizarra Colaborativa
                    <span class="chat-icon">üí¨</span>
                </h1>
                
                <div class="controls-panel">
                    <!-- Contador de usuarios -->
                    <div class="users-widget">
                        <span class="users-icon">üë•</span>
                        <span id="usersCount" class="users-count">0</span>
                        <span class="users-text">usuarios</span>
                    </div>
                    
                    <!-- Selector de color -->
                    <div class="color-control">
                        <label for="colorPicker" class="control-label">Color:</label>
                        <input type="color" id="colorPicker" value="#ff0000" title="Seleccionar color">
                    </div>
                    
                    <!-- Control de grosor -->
                    <div class="brush-control">
                        <label for="brushSize" class="control-label">Grosor:</label>
                        <input type="range" id="brushSize" min="1" max="20" value="5" class="brush-slider">
                        <span id="brushSizeValue" class="brush-size">5px</span>
                    </div>
                    
                    <!-- Bot√≥n limpiar -->
                    <button id="clearBtn" class="btn btn-clear" title="Limpiar pizarra">
                        <span class="btn-icon">üßπ</span>
                        Limpiar
                    </button>
                </div>
            </div>
        </header>

        <!-- √Årea principal con pizarra y chat -->
        <main class="main-content">
            <div class="canvas-section">
                <div class="canvas-container">
                    <canvas id="pizarra"></canvas>
                    <div id="loadingMessage" class="loading-message">
                        <div class="spinner"></div>
                        <p>Conectando a la pizarra...</p>
                    </div>
                </div>
            </div>

            <!-- Secci√≥n del chat -->
            <div class="chat-section">
                <div class="chat-container">
                    <div class="chat-header">
                        <h3>Chat en Vivo</h3>
                        <div class="online-indicator">
                            <span class="indicator-dot"></span>
                            <span id="chatUsersCount">0</span> en l√≠nea
                        </div>
                    </div>
                    
                    <div class="chat-messages" id="chatMessages">
                        <div class="system-message">
                            üí° Bienvenido al chat. Escribe un mensaje para comenzar!
                        </div>
                    </div>
                    
                    <div class="chat-input-container">
                        <div class="username-input">
                            <input type="text" id="usernameInput" placeholder="Tu nombre" maxlength="20" value="Usuario">
                        </div>
                        <div class="message-input">
                            <input type="text" id="messageInput" placeholder="Escribe tu mensaje..." maxlength="500">
                            <button id="sendMessageBtn" class="btn btn-send">
                                <span class="send-icon">üì§</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer con informaci√≥n -->
        <footer class="app-footer">
            <div class="footer-content">
                <p class="footer-text">
                    üí° <strong>Consejo:</strong> Dibuja y chatea en tiempo real con otros usuarios
                </p>
                <div class="connection-status">
                    <span id="connectionStatus" class="status-connected">‚óè Conectado</span>
                </div>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
